<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1698278400&semt=sph');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        button {
            background: #007BFF;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            margin: 10px auto; /* Center the buttons horizontally */
        }
        .center-container {
            text-align: center;
        }
        
        #btn {
            font-size: 15px;
        }
        #get-location-button {
            font-size: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        #map-container {
            text-align: center; /* Center the map container */
        }
        #map {
            width: 800px; /* Increase the map size */
            height: 600px; /* Increase the map size */
            margin: 20px auto; /* Center the map horizontally and add margin */
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map-container"> <!-- Create a container for the map -->
        <div id="map"></div>
    </div>
    <div class="center-container">
        <button id="get-location-button">Get My Location</button>
    <button type="submit" id="btn">Submit Location</button>
    </div>
    <script>
        var map = L.map('map').setView([30.900965, 75.857277], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Initialize a variable to hold the marker and text
        var marker;
        var locationText;
    
        // Function to add a marker and display coordinates on map click
        function addMarker(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            if (locationText) {
                map.removeLayer(locationText);
            }
            marker = L.marker(e.latlng).addTo(map);
            locationText = L.marker(e.latlng, {
                icon: L.divIcon({
                    className: 'map-label',
                    html: e.latlng.lat.toFixed(6) + ', ' + e.latlng.lng.toFixed(6),
                    iconSize: [150, 20]
                })
            }).addTo(map);
        }
    
        map.on('click', addMarker);
    
        // Get the user's live location
        document.getElementById('get-location-button').addEventListener('click', function() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var userLocation = [lat, lng];
    
                    // Center the map on the user's location and add a marker
                    map.setView(userLocation, 12);
                    addMarker({ latlng: L.latLng(lat, lng) });
                });
            } else {
                alert('Geolocation is not available in your browser.');
            }
        });
    </script>
</body>
</html>
