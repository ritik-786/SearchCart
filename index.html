<html lang="en">
<head>
  <style>
    /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.results-container {
    padding: 20px;
    border: 1px solid black;
    border-radius: 5px;
    margin-top: 20px;
}

/* CSS for individual result items */
.result-item {
    background-color: black;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Style links within result items */
.result-item a {
    color: black;
    text-decoration: none;
    margin-top: 5px;
}
body {
    background-image: url('n.jpg');
    background-size: cover; /* Adjust as needed */
    background-repeat: no-repeat;
    padding: 50px;
}
nav{
  border-radius: 10px;
}
.navbar-brand img{
  width: 50px;
  height: auto;
}

div button{
    border-radius: 5px;
    border-color: black;
    padding: 5px;
    background: blue;
    transition-duration: 0.3s;
    color: white;
}
div button:hover{
  background-color: pink;
}
/* Style the search container */
.main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
    text-align: center;
    min-height: calc(100vh - 170px);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.search-container h1 {
    font-size: 24px;
    margin-top: 20px;
    margin-bottom: 20px;
    text-align: center;
}

.search-bar {
    display: flex;
    justify-content: center;
}

.search-bar input {
    width: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.search-bar button {
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin-left: 10px;
    cursor: pointer;
}

/* Map container */
#map-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: vh;
    width: auto;
}

/* Get Location Button */
#show-location-button {
    display: block;
    margin: 20px auto; /* Center horizontally and add spacing at the top */
    background-color: #007BFF;
    padding: 10px 10px;
    border-radius: 5px;
    color: white;
    border: none;
    cursor: pointer;
}
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchCart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="Untitled design.png" alt="SearchCart"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="demo.html">About</a>
                  </li>
                
                  <li class="nav-item">
                    <a class="nav-link" href="#">Inventory</a>
                  </li>
                </ul>
                
                <div class="auth-buttons">
                  <a href="home.html"><button> Login</button></a>
                  <!-- Add Sign Up button here if needed -->
                </div>
              </div>
            </div>
          </nav>
          
    </header>
      
    <div class="search-container">
        <h1>Find in Nearby Shops</h1>
        <div class="search-bar">
            <input type="text" id="productQuery" placeholder="Search for Products....">
            <button onclick="searchProducts()">Search</button>
        </div>
        
    </div>
    <div id="results"></div>
    <div id="results-container"></div>
    <div>
      <button id="show-location-button" type="button" class="location-button">Get My Location</button>
    </div>
    
    <div id="map-container"> <!-- Create a container for the map -->
        <div id="map" style="width: 800px; height: 600px;"></div>
    </div>
    
    <script>
        var map = L.map('map').setView([30.900965, 75.857277], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialize a variable to hold the marker and text
        var marker;
        var locationText;

        // Function to add a marker and display coordinates on map click
        function addMarker(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            if (locationText) {
                map.removeLayer(locationText);
            }
            marker = L.marker(e.latlng).addTo(map);
            locationText = L.marker(e.latlng, {
                icon: L.divIcon({
                    className: 'map-label',
                    html: e.latlng.lat.toFixed(6) + ', ' + e.latlng.lng.toFixed(6),
                    iconSize: [150, 20]
                })
            }).addTo(map);
        }

        map.on('click', addMarker);
        document.getElementById('show-location-button').addEventListener('click', function() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    var userLocation = [lat, lng];
                    map.setView(userLocation, 12);
                    addMarker({ latlng: L.latLng(lat, lng) });
                });
            } else {
                alert('Geolocation is not available in your browser.');
            }
        });
        
        async function searchProducts() {
            const query = document.getElementById('productQuery').value;

            if (!query) {
                alert('Please enter a search query.');
                return;
            }

            const response = await fetch(`/search?query=${query}`);
            const data = await response.json();

            displayResults(data);
        }

        function displayResults(results) {
          const resultsContainer = document.getElementById('results-container');

            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            } else {
                results.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.innerHTML = `
                        <h3>${product.name}</h3>
                        <p><strong>Price:</strong> ${product.price}</p>
                        <p><strong>Description:</strong> ${product.description}</p>
                    `;
                    resultsContainer.appendChild(productElement);
                });
            }
        }

    </script>
</body>
